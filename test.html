<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to our Online Store</h1>
    <div>
        <h2>Product 1</h2>
        <img src="product1.jpg" alt="Product 1 Image">
        <p>Price: $50</p>
        <button onclick="viewProductDetails('Product 1', 'product1.jpg', 50)">View Details</button>
    </div>
    <div>
        <h2>Product 2</h2>
        <img src="product2.jpg" alt="Product 2 Image">
        <p>Price: $60</p>
        <button onclick="viewProductDetails('Product 2', 'product2.jpg', 60)">View Details</button>
    </div>

    <script>
        function viewProductDetails(name, image, price) {
            // Build the URL with parameters and redirect to the product details page
            const url = `product_details.html?name=${encodeURIComponent(name)}&image=${encodeURIComponent(image)}&price=${encodeURIComponent(price)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>

</body>
