      <script>
        // Get the parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const image = params.get('image');
        const price = params.get('price');

        // Set the product details on the page
        document.getElementById('productName').innerText = name;
        document.getElementById('productImage').src = decodeURIComponent(image);
        document.getElementById('productPrice').innerText = `Price: $${price}`;
    </script>
    <script>
        function sendWhatsAppMessage(phoneNumber, message) {
            //alert(phoneNumber);
            //alert(message);
            // Replace 'YOUR_MESSAGE' with the content you want to send
            var messages = encodeURIComponent(message);
            //alert(messages);
            // Construct the WhatsApp URL with the phone number and message
            var url = 'https://wa.me/' + phoneNumber + '?text=' + messages;

            // Open the WhatsApp URL in a new tab
            window.open(url, '_blank');
        }
  
    </script>
